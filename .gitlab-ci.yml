image: python:latest

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - python -V
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate

after_script:
    - bash <(curl -s https://codecov.io/bash) -f coverage.xml -t aef49e7e-2539-47b9-aaf8-268ca78482d8

test:
  script:
    - pip install tox
    - tox -e py310
    - pip install codecov
    - pip install pytest-cov
    - pip install -r requirements.txt
    - pip install -e .
    - python -m pytest --cov-report xml:coverage.xml --cov=verbecc
  artifacts:
    paths:
      - coverage.xml

run:
  script:
    - python -m build --sdist --wheel
  artifacts:
    paths:
      - dist/*.whl
